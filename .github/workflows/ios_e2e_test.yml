name: iOS E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'MetaMask build type (main or flask)'
        required: false
        default: 'main'
        type: choice
        options:
          - main
          - flask

env:
  METAMASK_BUILD_TYPE: ${{ github.event.inputs.build_type || 'main' }}  # Default build type is 'main', can be overridden

jobs:
  test:
    name: iOS E2E Tests (${{ env.METAMASK_BUILD_TYPE }})
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install iOS dependencies
        run: |
          cd ios
          pod install
          cd ..

      - name: Build and run E2E tests
        run: |
          echo "Running E2E tests with build type: $METAMASK_BUILD_TYPE"
          yarn e2e:ios:build
          yarn e2e:ios:test
        env:
          METAMASK_BUILD_TYPE: ${{ env.METAMASK_BUILD_TYPE }} 